backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "posts"
    label: "مقالات"
    folder: "posts"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "عنوان"
        name: "title"
        widget: "string"
      - label: "محتوى"
        name: "body"
        widget: "markdown"
